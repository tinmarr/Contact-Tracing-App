            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

    <body>
        <h2>Student Records</h2>

        <p>Search for a student:</p>

        <!--Make sure the form has the autocomplete function switched off:-->
        <form autocomplete="off" action="/action_page.php">
            <div class="autocomplete">
                <input id="myInput" type="text" name="myCountry" placeholder="Student Name..." style="border-radius: 1%" />
            </div>
        </form>

        <div class="wrapper" style="margin-top: 100px">
            <div class="left" style="border-radius: 2%">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="user" width="150" />
                <h4 id="childName"></h4>
                <p>Grade</p>
            </div>
            <div class="right">
                <div class="info">
                    <h3>Information</h3>
                    <div class="info_data">
                        <div class="data">
                            <h4>SSID</h4>
                            <p>950*****</p>
                        </div>
                        <div class="data">
                            <h4>Grade</h4>
                            <p>**</p>
                        </div>
                        <div class="data">
                            <h4>Had COVID previously?</h4>
                            <p>YES</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/AdminSearch.js"></script>
